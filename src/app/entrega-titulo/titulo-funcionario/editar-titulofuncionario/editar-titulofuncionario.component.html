<div class="container mt-3 ">

   
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffffff; margin-bottom: 0px; padding: 12px;">



        <div class="container-fluid">
    
    
            <a class="navbar-brand" href="consulta-produtos">
                <img src="/assets/CASA COLOMBO.jpg" alt="Logo" style="width: 200px; height: auto;">
    
            </a>
            <div class="container">
                <br>
    
                <h2 class="text-center titulo"><strong>Editar títulos a receber</strong></h2>
    
                <h4 class="text-center titulo ">Realize a edição nos campos desejados .</h4>
    
    
            </div>
    
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <br>
                        <a class="nav-link black-text" routerLink="/consultar-titulofuncionario">
                            <img src="/assets/2.png" alt="Ícone de Consulta" width="110" height="110">
                        </a>
                    </li>
                    <li class="nav-item">
                        <br>
                        <a class="nav-link black-text" routerLink="/cadastrar-titulofuncionario">
                            <img src="/assets/2.2.png" alt="Ícone de Cadastro" width="110" height="110">
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <br>
                        <a class="nav-link black-text" routerLink="/historico-titulofuncionario">
                            <img src="/assets/1.jpg" alt="Ícone de Consulta" width="110" height="110">
                        </a>
                    </li>
    
    
                </ul>
            </div>
    
        </div>
    </nav>
    


    <div class="line"></div>
    <br>


    <div *ngIf="mensagem" class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{mensagem}}</strong>
        <button (click)="mensagem = ''" type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <form [formGroup]="form">
        <!-- Contêiner centralizado -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">

                    <!-- primeira linha -->
                    <div class="row">
                        <!-- primeira coluna -->
                        
                        <div class="col-md-2">
                            
                        </div>

                        <div class="col-md-4">
                            <label><strong>N° nota</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui"
                                formControlName="numeroNota" />
                        </div>
                        <div class="col-md-4">
                            <label><strong>Nome do Cliente</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui"
                                formControlName="nomeCliente" />

                        </div>


                    </div>


                    <!-- linha de separação -->
                    <hr>

                    <!-- segunda linha -->
                    <div class="row">
                        
                        <div class="col-md-2">
                           

                        </div>

                        <!-- primeira coluna -->
                        <div class="col-md-3">
                            <label><strong>Valor</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui" formControlName="valor" (input)="atualizarValor()" />
                        </div>
                        <div class="col-md-2">
                            <label><strong>Loja</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui"formControlName="loja" />
                            

                        </div>
                       

                        <div class="col-md-4">
                            <label><strong>Vendedor</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui"formControlName="vendedor" />
                            

                        </div>

                       
                        
                       

                    </div>

                    <!-- linha de separação -->
                    <hr>

                    <div class="row">
                        <div class="col-md-2">

                        </div>
                        
                        <div class="col-md-4">
                            <label><strong>Observação</strong></label>
                            <textarea class="box-area" placeholder="Digite aqui"
                                formControlName="observacao"></textarea>
                        </div>

                        <div class="col-md-4">
                            <label><strong>Data Venda</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui"formControlName="dataVenda" />
                            

                        </div>


                    </div>
                    <hr>
                    <!-- quinta linha -->
                    <div class="row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-success btn-lg"
                                (click)="abrirFormularioCredenciais(titulo)">
                                <strong>Confirmar edição</strong>
                            </button>
                            <a href="consultar-titulo" class="btn btn-primary btn-lg"><strong>Voltar</strong></a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </form>

</div>

<div class="formulario-credenciais text-center" *ngIf="tituloSelecionado && tituloSelecionado === tituloSelecionado">
    <button class="btn-close btn-close-white" (click)="fecharFormularioCredenciais()">&times;</button>
    <h4>Confirme o cadastro</h4>
    <div class="mb-3">
        <label for="matriculaInput" class="form-label"></label>
        <input type="text" class="form-control" id="matriculaInput" placeholder="Digite sua matrícula"
            [(ngModel)]="matricula">
    </div>
    <div class="mb-3">
        <label for="senhaInput" class="form-label"></label>
        <input type="password" class="form-control" id="senhaInput" placeholder="Digite sua senha" [(ngModel)]="senha">
    </div>
    <button type="button" class="btn btn-outline-light" (click)="onSubmit()" style="font-weight: bold;"
        data-bs-toggle="modal" data-bs-target="#edicaoFornecedor">
        Confirmar
    </button>
</div>

<!-- Atualize o ID do input para ser único -->





<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="timer" [fullScreen]="true">
    <p style="color: white"> Aguarde a realização do cadastro... </p>
</ngx-spinner>
