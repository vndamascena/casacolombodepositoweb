<div *ngIf="mensagem" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{mensagem}}</strong>
    <button (click)="mensagem = ''" type="button" class="btn-close" aria-label="Close"></button>
</div>

<form [formGroup]="form">
    <!-- Contêiner centralizado -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <!-- primeira linha -->
                <div class="row">
                    <!-- primeira coluna -->


                    <div class="col-md-6">
                        <label><strong>Fornecedor</strong></label>
                        <input type="text" class="form-control" placeholder="Digite aqui" formControlName="nome" />
                       
                    </div>
                    <div class="col-md-6">
                        <label><strong>Fornecedor / Produto</strong></label>
                        <input type="text" class="form-control" placeholder="Digite aqui"
                            formControlName="forneProdu" />
                    </div>

                   
                </div>
                <hr>
                <div class="row">
                    <!-- primeira coluna -->


                    <div class="col-md-6">
                        <label><strong>Tipo</strong></label>
                        <input type="text" class="form-control" placeholder="Digite aqui" formControlName="tipo" />
                       
                    </div>
                    

                   
                </div>


                <!-- linha de separação -->
                <hr>

                <!-- segunda linha -->
                <div class="row">
                    <!-- primeira coluna -->
                    <div class="col-md-4">
                        <label><strong>Vendedor</strong></label>
                        <input type="text" class="form-control" placeholder="Digite aqui"
                            formControlName="vendedor" />
                    </div>
                    <div class="col-md-4">
                        <label><strong>Tel - Vendedor</strong></label>
                        <input type="text" class="form-control" placeholder="Digite aqui"
                            formControlName="telVen" />
                    </div>
                    <div class="col-md-4">
                        <label><strong>Tel - Fornecedor</strong></label>
                        <input type="text" class="form-control" placeholder="Digite aqui"
                            formControlName="telFor" />
                    </div>
                    
                </div>

                <!-- linha de separação -->
                <hr>

                

                <!-- quinta linha -->
                <div class="row text-center">
                    <div class="col">
                        <button type="submit" class="btn btn-success btn-lg"
                            (click)="onSubmit()">
                            <strong>Realizar cadastro</strong>
                        </button>
                        <a href="/consulta-fornecedor" class="btn btn-primary btn-lg"><strong>Voltar</strong></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>


<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="timer" [fullScreen]="true">
    <p style="color: white"> Aguarde a realização do cadastro... </p>
</ngx-spinner>
