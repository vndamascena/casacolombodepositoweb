<div class="table-responsive">


  <div class="container mt-2 ">
    <h2>Histórico de Vendas</h2>
    <div class="row mb-2 align-items-end">
      <div class="col-md-2">
        <label for="startDate">Data Inicial:</label>
        <input type="date" class="form-control" [ngModel]="startDate | date:'yyyy-MM-dd'"
          (ngModelChange)="startDate = $event">
      </div>
      <div class="col-md-2">
        <label for="endDate">Data Final:</label>
        <input type="date" class="form-control" [ngModel]="endDate | date:'yyyy-MM-dd'"
          (ngModelChange)="endDate = $event">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="filterData()">Filtrar</button>
      </div>
    </div>
  </div>

  <table class="table ">
    <!-- cabeçalho da tabela -->
    <thead>
      <tr>
        <th>Usuário</th>

        <th>Detalhes</th>


      </tr>
    </thead>
    <!-- Corpo da tabela -->

    <tbody>
      <ng-container *ngFor="let venda of vendas | paginate: { itemsPerPage: 8, currentPage: p }">

        <!-- Linha para exibir os detalhes adicionais -->
        <tr>
          <td class="usuario-col">{{ venda.nome }}</td>
          <!-- Colunas para exibir os detalhes básicos do produto -->

          <td colspan="13">
            <!-- Tabela para os detalhes dos lotes -->
            <table class="table inner-table">


              <!-- Use um ngFor para iterar sobre os lotes -->
              <tr>
                <td>{{ venda.nomeProduto }}</td>
                <td>{{ venda.codigo }}</td>
                <td>{{ venda.numeroLote }}</td>
                <td>{{ venda.quantidade }}</td>
                <td>{{ venda.dataVenda | date:'dd/MM/yyyy - HH:mm' }} </td>
              </tr>

            </table>
          </td>
        </tr>
      </ng-container>
    </tbody>

    <!-- rodapé da tabela -->
  </table>


  <tfoot>
    <tr>
      <td colspan="14">
        Quantidade usuários: {{ vendas.length }}
      </td>
    </tr>
  </tfoot>
</div>

<div class="col text-center">
  <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>



</div>
