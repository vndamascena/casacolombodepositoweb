<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <!-- cabeçalho da tabela -->
        <thead>
            <tr>
                <th>Escala</th>
             
                
            </tr>
        </thead>
        <!-- Corpo da tabela -->

        <tbody>
            <ng-container *ngFor="let produtoGeral of escala ">
                <tr>
                    
                    <td><img [src]="getFullImageUrl(produtoGeral.imagemUrl)" alt="{{ produtoGeral.nome }}" class="img-fluid" style="width: 30px;" (click)="expandirImagem(produtoGeral.imagemUrl)"></td>
                   

                  
                   
                </tr>
                
               
            </ng-container>
        </tbody>
       
    </table>
    
</div>
<div class="imagem-ampliada" *ngIf="imagemAmpliadaUrl" (wheel)="controlarZoom($event)">
    <button class="btn-close" (click)="fecharImagemAmpliada()">&times;</button>
    <div class="imagem-container">
      <img [src]="imagemAmpliadaUrl" alt="Imagem Ampliada" [style.transform]="zoomLevel" />
    </div>
  </div>
