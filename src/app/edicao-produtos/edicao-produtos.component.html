<div class="container mt-3" >

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffffff; margin-bottom: 0px; padding: 12px;">
    
   

        <div class="container">
    
        
            <a class="navbar-brand" href="consulta-produtos">
                <img src="/assets/CASA COLOMBO.jpg" alt="Logo" style="width: 200px; height: auto;">
    
            </a>
            
            
            <div class="titulo "  style="margin-top: 20px;">
                <!-- Centralizando o conteúdo -->
                <h2 class="text-center"><strong>Editar produtos</strong></h2>
                
                <h4 class="text-center">Preencha os campos para realizar o a edição.</h4>
            </div>
          
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link black-text" routerLink="/consulta-produtos">
                            <img src="/assets/2.png" alt="Ícone de Consulta" width="110" height="110"> 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black-text" routerLink="/cadastrar-produtos">
                           <img src="/assets/2.2.png" alt="Ícone de Cadastro" width="110" height="110">
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link black-text" routerLink="/historico-vendas">
                            <img src="/assets/1.jpg" alt="Ícone de Consulta" width="110" height="110"> 
                        </a>
                    </li>
                    
                </ul>
            </div>
            
        </div>
       
    </nav>

    
    <div class="line"></div>
    <br>

    

    <div *ngIf="mensagem" class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{mensagem}}</strong>
        <button (click)="mensagem = ''" type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <form [formGroup]="form">
        <!-- Contêiner centralizado -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    
                    <!-- primeira linha -->
                    <div class="row">
                        <!-- primeira coluna -->
                        <div class="col-md-6">
                            <label><strong>Nome do produto</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui" formControlName="nome" />
                            <div class="text-danger" *ngIf="f['nome'].touched && f['nome'].invalid">
                                Por favor, informe um nome válido de 4 a 100 caracteres.
                            </div>
                        </div>
                        <!-- segunda coluna -->
                        <div class="col-md-6">
                            <label><strong>Descrição</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui" formControlName="descricao" />
                            <div class="text-danger" *ngIf="f['descricao'].touched && f['descricao'].invalid">
                                Informe a descrição do produto, com minimo de 8 caracteres.
                            </div>
                        </div>
                    </div>
    
                    <!-- linha de separação -->
                    <hr>
    
                    <!-- Exibição dos lotes -->
                    <div class="row" formArrayName="lote">
                        <div class="col-md-12" *ngFor="let lote of lotes.controls; let i=index" [formGroupName]="i">
                            <div class="row">
                                <div class="col-md-2">
                                    <label><strong>Código</strong></label>
                                    <input type="text" class="form-control" placeholder="Digite aqui" formControlName="codigo" />
                                </div>
                                <div class="col-md-2">
                                    <label for="numeroLote{{i}}"><strong>Lote {{ i + 1 }}</strong></label>
                                    <input type="text" class="form-control" formControlName="numeroLote" id="numeroLote{{i}}" placeholder="Digite aqui">
                                </div>
                                <div class="col-md-2">
                                    <label for="quantidadeLote{{i}}"><strong>Quantidade</strong></label>
                                    <input type="text" class="form-control" formControlName="quantidadeLote" id="quantidadeLote{{i}}" placeholder="Digite aqui">
                                </div>
                                <div class="col-md-4">
                                    <label for="ala{{i}}"><strong>Endereço</strong></label>
                                    <input type="text" class="form-control" formControlName="ala" id="ala{{i}}" placeholder="Digite aqui">
                                </div>
                                <div class="col-md-2">
                                    <!-- Passando o ID do lote corretamente para a função deleteLote -->
                                    <button type="button" class="btn btn-danger mt-4" (click)="excluirLote(produto.id, lote.value.id)"><strong>Excluir</strong></button>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-success mt-2" (click)="adicionarLote()"><strong>Adicionar lote</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!-- linha de separação -->
                    <hr>
    
                    <!-- segunda linha -->
                    <div class="row">
                        <div class="col-md-6">
                            <label><strong>Pei</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui" formControlName="pei" />
                        </div>
                        <div class="col-md-6">
                            <label><strong>Marca</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui" formControlName="marca" />
                        </div>
                    </div>
    
                    <!-- linha de separação -->
                    <hr>
    
                    <!-- terceira linha -->
                    <div class="row">
                        <div class="col-md-3">
                            <label><strong>Preço M2</strong></label>
                            <input type="text" class="form-control" placeholder="R$0,00" formControlName="precoMetroQ" (input)="atualizarPrecoCaixa()" />
                        </div>
                        <div class="col-md-3">
                            <label><strong>M2 CX</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui" formControlName="metroQCaixa" (input)="atualizarPrecoCaixa()" />
                        </div>
                        <div class="col-md-3">
                            <label><strong>Preço CX</strong></label>
                            <input type="text" class="form-control" placeholder="R$0,00" formControlName="precoCaixa" />
                        </div>
                        <div class="col-md-3">
                            <label><strong>Peça CX</strong></label>
                            <input type="text" class="form-control" placeholder="Digite aqui" formControlName="pecasCaixa" />
                        </div>
                    </div>
    
                    <!-- linha de separação -->
                    <hr>
    
                    <!-- quinta linha -->
                    <div class="row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-success btn-lg" (click)="abrirFormularioCredenciais(produto)">
                                <strong>Editar produto</strong>
                            </button>
                            <a href="consulta-produtos" class="btn btn-primary btn-lg"><strong>Voltar</strong></a>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </form>
    
</div>

<div class="formulario-credenciais text-center" *ngIf="produtoselecionado && produtoselecionado === produtoselecionado">
    <button class="btn-close btn-close-white" (click)="fecharFormularioCredenciais()">&times;</button>
    <h4><strong>Confirmar edição</strong></h4>
    <div class="mb-3">
        <label for="matriculaInput" class="form-label"></label>
        <input type="text" class="form-control" id="matriculaInput" placeholder="Digite sua matrícula"
            [(ngModel)]="matricula">
    </div>
    <div class="mb-3">
        <label for="senhaInput" class="form-label"></label>
        <input type="password" class="form-control" id="senhaInput" placeholder="Digite sua senha" [(ngModel)]="senha">
    </div>
    <button type="button" class="btn btn-outline-light" (click)="onSubmit()" style="font-weight: bold;">
        <strong>Confirmar</strong>
      </button>
</div>
